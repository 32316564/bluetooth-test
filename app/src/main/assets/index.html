<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>双模蓝牙控制器</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="app">
    <h1>双模蓝牙控制器</h1>

    <div class="mode-selector">
        <button onclick="setMode('classic')">经典蓝牙模式</button>
        <button onclick="setMode('ble')">低功耗蓝牙(BLE)模式</button>
        <span id="current-mode">当前模式: 未选择</span>
    </div>

    <div class="control-buttons">
        <button onclick="startScan()">扫描设备</button>
        <button onclick="disconnect()">断开连接</button>
        <button onclick="clearDevices()">清空列表</button>
    </div>

    <div class="device-list">
        <h3 class="device-list-title">已配对设备</h3>
        <div id="paired-devices"></div>
    </div>

    <div class="device-list">
        <h3 class="device-list-title">未配对设备</h3>
        <div id="unpaired-devices"></div>
    </div>

    <div class="data-area">
        <h3>数据通信</h3>
        <textarea id="send-data" placeholder="输入要发送的数据"></textarea>
        <button onclick="sendData()">发送数据</button>
        <h4>接收数据:</h4>
        <div class="send-map"><div><span class="gps-title">GPS类型: </span><span id="gps-qual"></span></div> </div>
        <div >
            <div class="gps-title">当前GPS:</div> <div id="test">正在获取GPS...</div>
        </div>
        <div id="received-data"></div>
    </div>
</div>

<script src="./layui/layui.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
